<template name="quiz1">
<h1>Quiz 1</h1>
<div class="row">
	<div class="col-sm-6">
		<form id="addProjectForm">
			<legend>Add a project</legend>
			<div class="form-group">
				<label for="projectName">Project name</label>
				<input type="text" id="projectName" placeholder="project name" class="form-control">
			</div>
			<div class="form-group row">
				<div class="col-xs-6">
					<label for="firstName">First name</label>
					<input type="text" id="firstName" placeholder="John" class="form-control">
				</div>
			
				<div class="col-xs-6">
					<label for="lastName">Last name</label>
					<input type="text" id="lastName" placeholder="Doe" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="projectURL">Project URL</label>
				<input type="text" id="projectURL" placeholder="http://myproject.meteor.com" class="form-control">
			</div>
			<div class="form-group">
				<label for="projectRepo">Project Repository URL</label>
				<input type="text" id="projectRepo" placeholder="http://www.github.com/johndoe/myproject" class="form-control">
			</div>

			<p class="text-right"><button id="addProject" type="submit" class="btn btn-lg btn-success">Add</button></p>
		</form>
	</div>
	<div class="col-sm-6">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Project name</th>
					<th>Name</th>
					<th>URL</th>
					<th>Repo</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				{{#each projectData}}
				<tr>
					{{> projectInfo}}
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
</template>

<template name="projectInfo">
	<td>{{projectName}}</td>
	<td>{{firstName}} {{lastName}}</td>
	<td><a href="{{projectURL}}" class="small">{{projectURL}}</a></td>
	<td><a href="{{projectRepo}}" class="small">{{projectRepo}}</a></td>
	<td><button class="delete-entry btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
</template>
